<html>
<head> <title>Registration Form</title> </head>
<body>
	<h3><center>Create New Account</center></h3>
	<form action=submit method="post">
		<table>
			<tr>
				<td>Full Name:</td>
				<td><input name = "name" type = "text"></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type = "radio" name = "gender"> Male
				    <input type = "radio" name = "gender"> Female
					<input type = "radio" name = "gender"> Other</td>
			</tr>
			<tr>
				<td>Country:</td>
				<td><select>
						<option value="1">Egypt</option>
						<option value="2" selected>India</option>
						<option value="3">Greece</option>
						<option value="4">Jordan</option>
						<option value="5">Turkey</option>
					</select>
				</td>	
			<tr>
				<td>Login ID:</td>
				<td><input name = "login" type = "text"></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type = "password" name = "pass"></td>
			</tr>
			<tr>
				<td>Confirm Password: </td>
				<td><input type = "password" name = "conpass"></td>
			</tr>
			<tr>
			</tr>
			<tr>
				<td colspan=2> <input type = "submit" value = "Create">
				               <input type = "reset" value = "Reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
